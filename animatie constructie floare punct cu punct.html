	var cx=250;
	var cy=250;
	var x;

	var sign = 1;

		          window.webkitRequestAnimationFrame ||
		          window.mozRequestAnimationFrame    ||
		          function( callback ){
		          window.setTimeout(callback, 1000 / 60);
	          };
	})();

		ctx = c.getContext("2d");
		
		draw();
		
	}

	function dot(x,y){
		
		ctx.moveTo(x,y);
		ctx.fillStyle = "#000";
		ctx.fillRect(x,y,2,2);
		
	}

	function clear(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
	}
	
	function draw(){
			
			var tx = cx + rad*Math.cos(angle*Math.PI/180);
    		var ty = cy + rad*Math.sin(angle*Math.PI/180);
    		if (angle < 360){
    			
    			angle++;
		    	rad+=sign;

		    	dot(tx,ty);

		    	if (rad>100){
		    		sign = -1;
		    	}

		    	if (rad == 0){
		    		sign = 1;
		    	}
    		}else{
    			angle = 0;
    		}
		  

			requestAnimationFrame(draw);
		}
	</script>

<body onload= "init()">
